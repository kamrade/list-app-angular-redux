<div class="list-item mb-2">

  <h2 class="list-item--title">
    {{ listTitle }}
    <i
      (click)="removeList()"
      class="fa fa-times ico-close" aria-hidden="true"></i>
  </h2>

  <div class="cards-container mb-3">
    <div class="card" *ngFor="let card of cards">
      <p>{{ card.text }}</p>
    </div>
  </div>

  <div class="new-card-container">
    <button class="btn btn-link btn-block list-item--btn-new">New list item</button>
  </div>

</div>
