<div class="list row">

  <div *ngFor="let listItem of renderList" class="list-item--wrapper col-md-3">
    <cp-list-item
      [listTitle]="listItem.title"
      [listId]="listItem.id"
    ></cp-list-item>
  </div>

  <div class="col-md-3">
    <cp-list-item-new></cp-list-item-new>
  </div>

</div>
