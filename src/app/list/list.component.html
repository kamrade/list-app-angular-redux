<div class="list row">

  <div *ngFor="let listItem of renderList" class="list-item--wrapper col-md-3">
    <cp-list-item
      [listTitle]="listItem.title"
    ></cp-list-item>
  </div>

  <div class="col-md-3">
    <div class="list-item list-item--new">
      <button class="btn btn-link list-item--btn-new">New list item</button>
    </div>
  </div>

</div>
