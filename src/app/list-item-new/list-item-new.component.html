<div class="list-item list-item--new">

  <div *ngIf="!editMode" class="view-mode">
    <button (click)="activate()" class="btn btn-secondary btn-block list-item--btn-new">New list item</button>
  </div>

  <div *ngIf="editMode" class="edit-mode">
    <div class="list-group list-group--new">
      <input #newListItem type="text" class="form-control new-list-item" placeholder="New list item">
    </div>
    <button (click)="deactivate()" class="btn btn-primary">Save</button>
  </div>

</div>
